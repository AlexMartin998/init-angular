<h4>Add Character</h4>

<form class="row" (submit)="addCharacter()">
  <input
    type="text"
    class="mt-2"
    placeholder="Name"
    name="name"
    [(ngModel)]="character.name"
  />
  <input
    type="number"
    class="mt-2"
    placeholder="Power"
    name="power"
    [(ngModel)]="character.power"
  />

  <button class="btn btn-primary mt-3" type="submit">Add</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
