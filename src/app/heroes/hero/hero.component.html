<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalized:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Superman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Change Name
</button>
<button *ngIf="age !== 24" (click)="changeAge()" class="btn btn-primary">
  Change Age
</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
