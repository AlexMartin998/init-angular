<h1>Heroes List</h1>
<hr />

<div *ngIf="deletedHero; else noBorrado">
  <h3>
    Deleted hero: <small>{{ deletedHero }}</small>
  </h3>
</div>

<!-- referencias locales, no TS, solo del dalo del template -->
<ng-template #noBorrado>
  <h3 *ngIf="heroes.length > 0">No ha borrado nada.</h3>
  <h3 *ngIf="heroes.length <= 0">Empty List</h3>
</ng-template>

<button (click)="deleteHeroByID(3)">Delete</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
